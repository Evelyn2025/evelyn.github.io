<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript 演示</h1>
    <button onclick="showAlert()">弹出对话框</button>
    <button onclick="changeBackgroundColor()">改变背景颜色</button>
    <button onclick="showCurrentTime()">显示当前时间</button>

    <p id="time"></p>

    <script>
        function showAlert() {
            alert("这是一个弹出对话框！");
        }

        function changeBackgroundColor() {
            const colors = ["#FFCCCC", "#CCFFCC", "#CCCCFF", "#FFFFCC", "#FFCCFF"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function showCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("time").innerText = "当前时间: " + timeString;
        }
    </script>
</body>
</html>
